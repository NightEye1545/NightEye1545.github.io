---
layout: default
---
<article class="card">
  <h1>{{ page.title }}</h1>
  {% if page.date %}
    <p class="muted">{{ page.date | date: site.data.settings.site.date_format }}</p>
  {% endif %}
  {% if page.summary %}
    <p class="muted">{{ page.summary }}</p>
  {% endif %}
  {{ content }}
  {% if page.repo %}
    <p><a class="btn" href="{{ page.repo }}">View on GitHub â†’</a></p>
  {% endif %}
</article>
